<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stepmania</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
</head>

<body class="bodymain">
    <header>
      <nav class="navplay">
        <ul>
          <li><a href="index.html" class="tituloprincipal">StepMania</a></li>
          <li><a href="index.html"><img src="css/img/logo1.png" alt="Logo de StepMania" class="logo"></a></li>
        </ul>
      </nav>
    </header>

    <div class="center-container">
        <button onclick="window.location.href='play.html'">Play</button>
        <button onclick="window.location.href='afegir.html'">Añadir canciones</button>
        <button onclick="window.location.href='editar.html'">Editar canciones</button>
    </div>

    <div class="leaderboard">
        <h2>Clasificaciones</h2>
        <table id="leaderboardTable">
            <thead>
                <tr>
                    <th>Posición</th>
                    <th>Jugador</th>
                    <th>Puntuación</th>
                </tr>
            </thead>
            <tbody id="leaderboardBody">
                <!-- Las filas se generarán dinámicamente aquí -->
            </tbody>
        </table>

        <div class="ver-mas-button">
            <button onclick="window.location.href='ranking.html'">Ver más</button>
        </div>
    </div>
</body>
</html>
