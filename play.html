<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Música</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bodyplay">
    <nav></nav>
        <ul>
          <li><a href="index.html"><img src="css/img/logo1.png" alt="Logo de StepMania" class="logo"></a></li>
        </ul>
      </nav>
    <!-- Contenedor exclusivo para la playlist -->
    <div id="playlist-container">
        <section id="play-song-list">
            <!-- Ejemplo de canción 1 -->
            <div class="play-song-item">
                <img src="imagen1.jpg" alt="Imagen de la canción 1" class="song-img">
                <div class="play-song-info">
                    <h2>Paint The Town Blue</h2>
                    <p>de Ashnikko</p>
                    <p class="mapper">mapeado por <strong>-eNVy-</strong></p>
                    <div class="status">
                        <span class="status-label">CLASIFICADO</span>
                        <div class="difficulty">
                            <span class="circle" style="background-color: green;"></span>
                            <span class="circle" style="background-color: yellow;"></span>
                            <span class="circle" style="background-color: red;"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Ejemplo de canción 2 -->
            <div class="play-song-item">
                <img src="imagen2.jpg" alt="Imagen de la canción 2" class="song-img">
                <div class="play-song-info">
                    <h2>HULA HOOP (Cut Ver.)</h2>
                    <p>de LOONA</p>
                    <p class="mapper">mapeado por <strong>Skylmin</strong></p>
                    <div class="status">
                        <span class="status-label">CLASIFICADO</span>
                        <div class="difficulty">
                            <span class="circle" style="background-color: blue;"></span>
                            <span class="circle" style="background-color: purple;"></span>
                            <span class="circle" style="background-color: yellow;"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Ejemplo de canción 3 -->
            <div class="play-song-item">
                <img src="imagen3.jpg" alt="Imagen de la canción 3" class="song-img">
                <div class="play-song-info">
                    <h2>Decided (TV Size)</h2>
                    <p>de Dizzy Sunfist</p>
                    <p class="mapper">mapeado por <strong>Fuxi66</strong></p>
                    <div class="status">
                        <span class="status-label">CLASIFICADO</span>
                        <div class="difficulty">
                            <span class="circle" style="background-color: red;"></span>
                            <span class="circle" style="background-color: green;"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Ejemplo de canción 4 -->
            <div class="play-song-item">
                <img src="imagen4.jpg" alt="Imagen de la canción 4" class="song-img">
                <div class="play-song-info">
                    <h2>The Emptiness Machine (Cut Ver.)</h2>
                    <p>de Linkin Park</p>
                    <p class="mapper">mapeado por <strong>Sotarks</strong></p>
                    <div class="status">
                        <span class="status-label">CLASIFICADO</span>
                        <div class="difficulty">
                            <span class="circle" style="background-color: pink;"></span>
                            <span class="circle" style="background-color: orange;"></span>
                        </div>
                    </div>
                </div>
            </div>  
        </section>
    </div>
    <div id="songList"></div>

    <script>
        // Leer el archivo JSON y mostrar las canciones
        fetch('json.json')
            .then(response => response.json())
            .then(data => {
                const songList = document.getElementById('songList');
    
                data.forEach(cancion => {
                    // Crear un contenedor para cada canción
                    const songItem = document.createElement('div');
                    songItem.classList.add('song-item');
    
                    // Añadir la carátula
                    const caratula = document.createElement('img');
                    caratula.src = cancion.archivoCaratula;
                    caratula.alt = `Carátula de ${cancion.titulo}`;
                    caratula.classList.add('caratula');
    
                    // Añadir título y artista
                    const songInfo = document.createElement('div');
                    songInfo.innerHTML = `<h2>${cancion.titulo}</h2><p>${cancion.artista}</p>`;
    
                    // Añadir el reproductor de música
                    const audio = document.createElement('audio');
                    audio.controls = true;
                    const source = document.createElement('source');
                    source.src = cancion.archivoMusica;
                    source.type = 'audio/mpeg';
                    audio.appendChild(source);
    
                    // Añadir todos los elementos al contenedor de la canción
                    songItem.appendChild(caratula);
                    songItem.appendChild(songInfo);
                    songItem.appendChild(audio);
    
                    // Añadir la canción al listado de canciones
                    songList.appendChild(songItem);
                });
            });
    </script>
    
    <script src="js/script.js"></script>
</body>
</html>
