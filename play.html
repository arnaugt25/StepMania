<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stepmania - Play</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bodyplay">

    <!-- Contenedor exclusivo para la playlist -->
    <div id="playlist-container">
        <section id="play-song-list">
            <!-- Aquí se añadirán las canciones desde el archivo JSON -->
        </section>
    </div>

    <div class="center-container">
        <button onclick="window.location.href='afegir.html'">Añadir canciones</button>
    </div>

    <div id="dynamic-playlist-container">
        <section id="dynamic-play-song-list">
            <!-- Aquí se añadirán las canciones dinámicamente desde el archivo JSON -->
        </section>
    </div>

    <script>
        // Cargar el archivo JSON de canciones
        fetch('canciones.json')
            .then(response => response.json())
            .then(canciones => {
                const songList = document.getElementById('dynamic-play-song-list');

                canciones.forEach(cancion => {
                    // Crear el elemento para cada canción
                    const songItem = document.createElement('div');
                    songItem.classList.add('play-song-item');

                    // Imagen de la carátula
                    const img = document.createElement('img');
                    img.src = cancion.archivoCaratula;
                    img.alt = `Carátula de ${cancion.titulo}`;
                    img.classList.add('song-img');
                    
                    // Información de la canción
                    const songInfo = document.createElement('div');
                    songInfo.classList.add('play-song-info');
                    songInfo.innerHTML = `
                        <h2>${cancion.titulo}</h2>
                        <p>${cancion.artista}</p>
                        <audio controls>
                            <source src="${cancion.archivoMusica}" type="audio/mpeg">
                            Tu navegador no soporta el elemento de audio.
                        </audio>
                    `;

                    // Añadir la imagen y la información al contenedor de la canción
                    songItem.appendChild(img);
                    songItem.appendChild(songInfo);

                    // Añadir la canción al contenedor de la lista de reproducción
                    songList.appendChild(songItem);
                });
            })
            .catch(error => console.error('Error cargando las canciones:', error));
    </script>

</body>
</html>
