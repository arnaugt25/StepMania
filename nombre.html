<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Name</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Enlace a FontAwesome -->
</head>
<body class="bodymodal">
    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2>Enter Your Name</h2>
            <p>Introduce your name to start the game</p>
            <form id="nameForm" enctype="multipart/form-data">
                <input type="text" id="nameInput" name="playerName" placeholder="Enter your name" required>
                <p id="error" style="color: red; display: none;">Please enter a name</p>
                <button type="submit" id="submitName">Play</button>
            </form>
        </div>
    </div>
    
</body>

<script>
    // Función para mostrar el modal
    function showModal() {
        document.getElementById('myModal').style.display = 'block';
    }

    // Mostrar el modal al cargar la página
    document.addEventListener('DOMContentLoaded', function () {
        showModal();
    });

    // Obtener el parámetro 'songUrl' de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const songUrl = urlParams.get('songUrl');

    // Manejar el envío del formulario
    document.getElementById('nameForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const userName = document.getElementById('nameInput').value;

        if (userName === '') {
            document.getElementById('error').style.display = 'block';
        } else {
            document.getElementById('myModal').style.display = 'none';

            // Guardar el nombre en localStorage
            localStorage.setItem('userName', userName);

            // Redirigir a game.html pasando también la URL de la canción seleccionada
            if (songUrl) {
                window.location.href = `game.html?userName=${encodeURIComponent(userName)}&songUrl=${encodeURIComponent(songUrl)}`;
            } else {
                window.location.href = `game.html?userName=${encodeURIComponent(userName)}`;
            }
        }
    });
</script>
</html>
