<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Asegúrate de usar el mismo archivo de estilos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome para iconos -->
</head>
<body class="bodyplay">

    <!-- Navbar -->
    <nav class="nav3">
        <a href="index.html"><img src="css/img/logo1.png" alt="Logo de StepMania" class="logo"></a>
        <div class="titulolista"><h2>StepMania Game</h2></div>
    </nav>

    <!-- Contenedor principal para la sección de juego -->
    <div class="game-container">
        <h1 id="user-name" class="game-title"></h1> <!-- Aquí se mostrará el nombre del usuario -->

        <!-- Botón para reproducir la música -->
        <button id="play-music" class="play-button">
            <i class="fas fa-play"></i> <!-- Icono de reproducción -->
        </button>
        <audio id="game-music" class="song-audio"></audio> <!-- Solo el elemento de audio, sin controles visibles -->
    </div>

    <script src="js/game.js"></script>
</body>
</html>
